<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/rock-paper-scissors.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="move-button" onclick="
      playGame('rock')
      "><img src="pictures/rock-emoji.png" class="move-icon"></button>

  <button class="move-button" onclick="
      playGame('paper')

      "><img src="pictures/paper-emoji.png" class="move-icon"></button>

  <button class="move-button" onclick="
      playGame('scissors')
      "><img src="pictures/scissors-emoji.png" class="move-icon"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement()
      
      " class="reset-score-button">Reset Score</button>

</body>

<script src="rock-paper-scissors.js"></script>

</html>
